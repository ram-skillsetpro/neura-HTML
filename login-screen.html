	</head>
	<body>
		<div class="login-page">
		<header class="header-login">
			<div class="header-inner">
				<div class="app-logo"><a href="#"><img src="https://simpleo-user-static.s3.us-west-1.amazonaws.com/webassets/images/simpleo-ai-logo.svg" alt="SimpleO Logo"></a></div>
			</div>
		</header>
		<main class="login-content">
	
				<div class="user-login-sec tabs">
					<div class="switch-form-tab">
						<ul class="uppercase tracking-wider">
							<li class="active" data-tab-target="#login" class="active tab">

							</li>
							<li class="tab" data-tab-target="#signup">

					</div>
					<div class="tab active login-form" id="login" data-tab-content >

						<div class="btn-wrap">
							<div>

									Login

							</div>

							<div class="sm-text">
								Forgot Password
							</div>
						</div>
					</form>
					</div>
					<div class="tab signup-form" id="signup" data-tab-content >
						<form>
						<div class="form-two-col">
							<div class="col-inner">
								<div class="form-item">
									<input type="text" placeholder="" required id="companyName" autocomplete="off" />
									<label for="companyName">Company Name</label>
								</div>
								<div class="form-item">
									<input type="text" class="login-input" placeholder="" required id="contractName" autocomplete="off" />
									<label for="contractName">Contract Name</label>
								</div>
								<div class="form-item">
									<input type="tel" class="login-input" required id="number" placeholder="" autocomplete="off" />
									<label for="number">Contact Phone Number</label>
								</div>
								<div class="form-item">
									<input type="url" class="login-input" required id="subdomain" placeholder="" autocomplete="off" />
									<label for="subdomain">Preferred Subdomain</label>
								</div>
							</div>
							<div class="col-inner">
								<div class="form-item">
									<input type="url" class="login-input"  required id="website" placeholder="" autocomplete="off" />
									<label for="website">Website URL</label>
								</div>
								<div class="form-item">
									<input type="email" class="login-input" required id="email"  placeholder="" autocomplete="off" />
									<label for="email">Contact Email Address</label>
								</div>
								<div class="form-item">
									<div class="form-inner-col">
										<div class="col-inner">
											<select class="custom-selectBox w-full p-2" class="custom-selectBox w-full p-2" id="selectCtrl" onclick="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);" value="">
												<option></option>
												<option value="1">Region 1</option>
												<option value="2">Region 2</option>
												<option value="3">Region 3</option>
												<option value="4">Region 4</option>
											  </select>
											  <label class="control-label" for="selectCtrl">Region</label>

										</div>
										<div class="col-inner">
											
											<select class="custom-selectBox w-full p-2" id="selectCtrl" onclick="this.setAttribute('value', this.value);" onchange="this.setAttribute('value', this.value);" value="">
												<option value=""></option>
												<option value="1">INR</option>
												<option value="2">USD</option>
												<option value="3">EUR</option>
												
											  </select>
											  <label class="control-label" for="selectCtrl">Currency</label>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="file-wrap">
										<input type="file" class="file-upload" placeholder="" />
									</div>
								</div>
							</div>
						</div>
						<div class="">
							<div class="sm-text mb-5">
								<input type="checkbox" name="remember" id="remember" tabindex="3"><label class="checkbox-label" for="remember">I agree to the Terms and Conditions</label>
							</div>
							<div>
								<button class="btn-login font-bold uppercase tracking-wider">
									Continue
								</button>
							</div>
					
						</div>
					</form>
					</div>
				</div>

		</main>

		<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>


		<script>
const tabs = document.querySelectorAll('[data-tab-target]')
const tabContents = document.querySelectorAll('[data-tab-content]')

tabs.forEach(tab => {
  tab.addEventListener('click', () => {
    const target = document.querySelector(tab.dataset.tabTarget)
    tabContents.forEach(tabContent => {
      tabContent.classList.remove('active')
    })
    tabs.forEach(tab => {
      tab.classList.remove('active')
    })
    tab.classList.add('active')
    target.classList.add('active')
  })
})
			</script>
	</body>

</html>
