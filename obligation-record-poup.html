<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">

		<div class="flex" style="height: 100vh;">

		<div class="obligation-modal-wrap">
			<div class="obligation-modal-heading">
				Record Obligation
				<div class="obligation-step-sec">
					<ul>
						<li class="active">
							<div class="step-box">1</div>
							Basic info
						</li>
						<li>
							<div class="step-box">2</div>
							Ownership
						</li>
						<li>
							<div class="step-box">3</div>
							Tracking
						</li>
						<li>
							<div class="step-box">4</div>
							Additional
						</li>
					</ul>
				</div>
			</div>
			<div class="obligation-modal-body">
				<div class="record-obligation modal-body-scroll">
					<div id="step1">		
						<div>
							<div class="record-field">		
								<label class="">Select Control</label>
								<select class="compliance-select w-full p-2">
									<option>NDA</option>
								</select>
							</div>
							<div class="record-field">		
								<label class="">Obligation Name</label>
								<input type="text" class="inpt-style">
							</div>
							<div class="record-field">		
								<label class="">Select Framework</label>
								<select class="compliance-select w-full p-2">
									<option>NDA</option>
								</select>
							</div>
							<div class="record-field">		
								<label class="">Obligation Type</label>
								<select class="compliance-select w-full p-2">
									<option>NDA</option>
								</select>
							</div>
							<div class="record-field">		
								<label class="">Obligation Type</label>
								<textarea class="ob-textarea"></textarea>
							</div>	
			
						</div>
						<div class="relative add-record-more">
							<div class="task-h mb-3">
								Add Task
							</div>
							<div class="mb-6">
								<button class="clear-btn flex font-bold"><i class="plush-ic"></i>Add Task</button>
							</div>
							<div class="record-field">		
								<label class="">Priority</label>
								<select class="compliance-select w-full p-2">
									<option>High</option>
									<option>Medium</option>
									<option>Low</option>
								</select>
							</div>
								<div class="record-group-field">
									<div class="record-field">		
										<label class="">Impact</label>
										<select class="compliance-select w-full p-2">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									<div class="record-field">		
										<label class="">Livelihood</label>
										<select class="compliance-select w-full p-2">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
									<div class="record-field">		
										<label class="">Risk Impact</label>
										<select class="compliance-select w-full p-2">
											<option>High</option>
											<option>Medium</option>
											<option>Low</option>
										</select>
									</div>
							</div>
						</div>	
						<div class="record-field">		
							<label class="">Tags</label>
							<div class="tag-sec">
								<div class="tag-chips">Tag1</div>
								<div class="tag-chips">Tag2</div>
								<div class="tag-chips">Tag3</div>
								<div class="tag-chips">Tag4</div>
								<div class="tag-chips">Tag5</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
			<div class="obligation-modal-footer mt-3 ">
				<div>
					<button class="button-ob rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Save and Exit</button>
					<button class="button-ob rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Previus</button>
					<button class="button-red rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Next</button>

				</div>
			</div>
		</div>
		</div>
	</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="js/simpleo.js"></script>

</html>
