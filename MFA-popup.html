<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">
			<div class="modal-overlay">
				<div class="pop-outer-wrap">
					<div class="mfa-heading-bg bder-b">
						<div class="fs14 font-bold text-body">
							Scan & add in authenticator app
						</div>
					</div>
					
					<div class="mfa-content-body">
						<div class="mb-3">
							Enter an 6-digit MFA code to complete sign-in 
						</div>
						
						<div class="mb-3">
							<strong>MFA Code:</strong>
						</div>
						<div>
							<input type="text">
						</div>
					</div>
					<div class="mfa-footer-bg">
						<div class="flex justify-end pt-3">
							<button class="remove-button uppercase tracking-wider mr-3">Cancel</button>
							<button class="green-button uppercase tracking-wider" type="submit" aria-disabled="false" data-test-id="add-btn">Add</button>
						</div>
						
					</div>
				</div>
	
			</div>	
	</div>
	</body>


</html>
