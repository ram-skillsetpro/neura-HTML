<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">
		<div class="flex" style="height: 100vh;">

			<div class="share-outer-wrap">
				<!--share-inner div start below-->
				<div class="share-inner">	
					<div class="w-full mb-5">
						<div class="fs14 font-bold mb-5 text-body">
							You are adding a new team member
						</div>
						<form>
							<div class="w-full mb-4 relative">
								<input   value="" placeholder="Name" class="input-box" />
							</div>						
						</form>
					</div>
					<div class="w-full flex items-center mb-5 border-t pt-2">
						<div class="fs12">
							This team has 7 members
						</div>
						<span class="grow"></span>
						<div>
							<button class="green-button uppercase tracking-wider">
								Add
							</button>
						</div>
					</div>
			<!--User list info section start here-->
			<div class="w-full">
				<div class="shared-user-list">
					<ul>
						<li>
							<div class="flex items-center">
								<div class="flex items-center fs12">
									<div class="share-user-img rounded-full">
										<img src="images/harry.jpg" class="rounded-full" />
									</div>
									The Jensen Team
								</div>
								<span class="grow"></span>
								<div class="mr-10">
									<button class="view-button">
										View
									</button>
									
								</div>
								<div>
									<button class="remove-button uppercase tracking-wider">
										remove
									</button>
								</div>
							</div>
						</li>	
						<li>
							<div class="flex items-center">
								<div class="flex items-center fs12">
									<div class="share-user-img rounded-full">
										TJ
									</div>
									The Jensen Team
								</div>
								<span class="grow"></span>
								<div class="mr-10">
									<button class="view-button">
										View
									</button>
									
								</div>
								<div>
									<button class="remove-button uppercase tracking-wider">
										remove
									</button>
								</div>
							</div>
						</li>							
					</ul>
				</div>
			</div>					

				</div>
				<!--share-inner div end above-->
		
			</div>
		</div>	
	</div>
	</body>


</html>
