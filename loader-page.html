<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
html, body {
    scroll-behavior: smooth;
    overflow: hidden;
	padding: 0;
	margin: 0;
}			
.app-bg {
    background-color: #c6cdd4;
    width: 100%;
    min-height: 100vh;
}

.loader-section{
   display: flex;
   height: 100vh;
   width: 100vw;
   align-items: center;
   justify-content: center;
   background: rgba(0, 0, 0, 0.3);
   flex-direction: column;
}
.loading{font-size: 16px;font-size:16px;display: flex;color: #232323;}
.loader {width: 0px;aspect-ratio: 1;border-radius: 50%;border: 40px solid #ff6868;animation:
l20-1 0.8s infinite linear alternate,
l20-2 1.6s infinite linear;
}
@keyframes l20-1{
0%    {clip-path: polygon(50% 50%,0       0,  50%   0%,  50%    0%, 50%    0%, 50%    0%, 50%    0% )}
12.5% {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100%   0%, 100%   0%, 100%   0% )}
25%   {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100% 100%, 100% 100%, 100% 100% )}
50%   {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100% 100%, 50%  100%, 0%   100% )}
62.5% {clip-path: polygon(50% 50%,100%    0, 100%   0%,  100%   0%, 100% 100%, 50%  100%, 0%   100% )}
75%   {clip-path: polygon(50% 50%,100% 100%, 100% 100%,  100% 100%, 100% 100%, 50%  100%, 0%   100% )}
100%  {clip-path: polygon(50% 50%,50%  100%,  50% 100%,   50% 100%,  50% 100%, 50%  100%, 0%   100% )}
}
@keyframes l20-2{ 
0%    {transform:scaleY(1)  rotate(0deg)}
49.99%{transform:scaleY(1)  rotate(135deg)}
50%   {transform:scaleY(-1) rotate(0deg)}
100%  {transform:scaleY(-1) rotate(-135deg)}
}
span[class^="dotDark-"]{opacity: 0;}
.dot-one{animation: dot-one 2s infinite linear}
.dot-two{animation: dot-two 2s infinite linear}
.dot-three{animation: dot-three 2s infinite linear}
@keyframes dot-one{
  0%{opacity: 0;}
  15%{opacity: 0;}
  25%{opacity: 1;}
  100%{opacity: 1;}
}
@keyframes dot-two{
  0%{opacity: 0;}
  25%{opacity: 0;}
  50%{opacity: 1;}
  100%{opacity: 1;}
}
@keyframes dot-three{
  0%{opacity: 0;}
  50%{opacity: 0;}
  75%{opacity: 1;}
  100%{opacity: 1;}
}
</style>
	</head>
	<body>
		<div class="app-bg">

			<div class="loader-section">
				<div class="loader"></div>
				<div class="loading font-bold mt-3">Loading
					<span class="dotDark-one"> .</span>
					<span class="dotDark-two"> .</span>
					<span class="dotDark-three"> .</span>
				</div>
		</div>
	</div>
	</body>
</html>
