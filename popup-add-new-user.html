<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">
		<div class="flex" style="height: 100vh;">

			<div class="share-outer-wrap">
				<!--share-inner div start below-->
				<div class="share-inner">	
					<div class="w-full mb-5">
						<div class="fs14 font-bold mb-5 text-body">
							You are adding a new user
						</div>
						<form>
							<div class="w-full mb-4 relative">
								<input   value="" placeholder="Name" class="input-box error-state" />
								<div class="error-message">
									Error message.
								</div>
							</div>
							<div class="from-group">
								<div class="w-full mb-4 relative">
									<input   value="" placeholder="Email addresses" class="input-box" />
								</div>
								<div class="w-full mb-4 relative">
									<input   value="" placeholder="Phone number (Optional)" class="input-box" />
								</div>
							</div>
							
						</form>
					</div>
					<div class="flex items-center border-t pt-3">
						<div class="w-content-left">
							You are creating a folder. You can also simultanously share this folder with a person by entering their emails in the box above.
						</div>
						<div class="grow">
							<div class="flex justify-end">
								<button class="remove-button uppercase tracking-wider mr-3">
									Cancel
								</button>
								<button class="green-button uppercase tracking-wider">
									Add
								</button>
							</div>

						</div>
					</div>
				</div>
				<!--share-inner div end above-->
		
			</div>
		</div>	
	</div>
	</body>


</html>
