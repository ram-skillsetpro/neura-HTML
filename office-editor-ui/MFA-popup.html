<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">
			<div class="modal-overlay">
			<!-- Modal inner content start here -->
				<div class="pop-outer-wrap p-0">
					<div class="mfa-heading-bg bder-b"><div class="fs14 font-bold text-body">Scan &amp; add in authenticator app</div></div>
					
					<form action="#">
						<div class="mfa-content-body"><div class=" custom-form-group"><label for="totp" id="totp" data-test-id="login-label-totp">Enter the 6-digit code that you received in your authenticator app</label><input name="totp" type="text" data-test-id="login-input-totp" class="mt-2 mb-2" value=""></div></div>
						<div class="mfa-footer-bg">
							<div class="flex justify-between pt-3">
								<div><button class="link-btn">Back</button></div>
								<div class="flex">
									<button class="remove-button uppercase tracking-wider mr-3">Cancel</button>
									<button class="green-button uppercase tracking-wider" type="submit" aria-disabled="false" data-test-id="add-btn">Verify</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			<!-- Modal inner content end above--> 
			</div>	
		</div>
	</body>


</html>
