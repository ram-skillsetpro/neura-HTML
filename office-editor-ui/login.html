<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg flex">
	<div class="form-container">
	<div class="popup-form-wrapper">
		<div class="logo">
			<img src="https://simpleo-user-static.s3.us-west-1.amazonaws.com/webassets/images/simpleo-ai-logo.svg" alt="Simpleo.ai" />
		</div>
		<div class="text"><h4 class="text-center mb-3">Welcome!</h4>
			<p class="text-center mb-3 body-text">Accelerate contract review and management with Simpleo AI-powered system.</p></div>
			<div class="popup-form-container">
				<form action="#">
					<div class="custom-form-group mb-3">
						<label for="emailId" id="emailId"  class="d-block" data-test-id="login-label-emailId">Email Address</label>
						<input name="emailId" type="text" data-test-id="login-input-emailId" class="" value="">
						<div class="error-message">Email Address is required</div>
					</div>
					<div class="add-member-input mb-3">
						<label for="password" id="password"  class="d-block" data-test-id="login-label-password">Password</label>
						<div class="password-input-container">
							<input name="password" type="password" autocomplete="off" data-test-id="login-input-password" class="" value="">
							
				</div>
			</div>
			<p class="forgot-sec mt-3 mb-6"><span class="remember"><input type="checkbox" name="remember" id="remember" tabindex="3"> <label class="checkbox-label" for="remember">Remember Me</label></span><span class="forgot-password"><a href="#">Forgot Password</a></span></p>
			<button type="submit" data-test-id="login-btn" class="btn">Login</button></form>
		</div>
		<div class="body-text mt-3"><p>Don't have an account? <a href="/?action=signup">Sign Up</a>&nbsp;</p></div>
	</div>
	</div>
	</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="js/simpleo.js"></script>

	</script>
</html>
