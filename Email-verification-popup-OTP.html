<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">
		<div class="flex" style="height: 100vh;">

			<div class="verification-outer-wrap">
				<div class="w-full">
					<div class="p-5">					
						<div class="fs14 font-bold text-body mb-3">
							Please input OTP sent to your email address to open document
						</div>
						<div class="email-body-text1 email-w-max">
							<p>
								In order to view this secured document, we have sent an OTP to the email address <strong>shxxxxxxxxxx@xxxxx.com</strong> this document is shared with. 
								
							</p>
							<p>
								Please input the OTP below to view this document
							</p>
						</div>
					</div>
					<div class="email-full-sec">
						<form>
							<div class="w-full mb-4 relative">
								<input   value="" placeholder="Just add the link" class="input-box" />
							</div>						
						</form>
						
					</div>
					<div class="flex p-5">
						<button class="green-button uppercase tracking-wider mr-4">
							resend verification email
						</button>
						<button class="remove-button uppercase tracking-wider mr-3">
							Cancel
						</button>
					</div>
					<div class="p-5 fs12">
						Did not get OTP by email? <a href="#" class="link-underline">Click here to resend</a>
					</div>
			</div>
		</div>	
	</div>
	</body>


</html>
