<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">

		<div class="flex" style="height: 100vh;">

		<div class="obligation-modal-wrap">
			<div class="obligation-modal-heading">
				Record Obligation
				<div class="obligation-step-sec">
					<ul>
						<li class="done">
							<div class="step-box">1</div>
							Basic info
						</li>
						<li class="done">
							<div class="step-box">2</div>
							Ownership
						</li>
						<li class="done">
							<div class="step-box">3</div>
							Tracking
						</li>
						<li class="done">
							<div class="step-box">4</div>
							Additional
						</li>
					</ul>
				</div>
			</div>
			<div class="obligation-modal-body">
				<div class="record-obligation modal-body-scroll">
				<div class="relative text-body">
						<div class="seal-check-ic">
							<img src="assets/images/SealCheck.svg" />
						</div>
						<div class="thank-message">
							Obligation successfully recorded!
						</div>
						<div class="thank-info">
								<div class="flex justify-between thank-info-deail">
									<div class="font-semibold">Name</div>
									<div>Obligation 1</div>
								</div>
								<div class="flex justify-between thank-info-deail">
									<div class="font-semibold">Created By</div>
									<div>
										<div class="flex items-center">
										<i class="pay-img mr-3">
											<img src="/assets/images/pay-img.jpg" />
										</i>
										Vishal
										</div>
								</div>
								</div>
								<div class="flex justify-between thank-info-deail">
									<div class="font-semibold">Priority</div>
									<div>High</div>
								</div>
								<div class="flex justify-between thank-info-deail">
									<div class="font-semibold">Deadline</div>
									<div>----</div>
								</div>
								<div class="flex justify-between thank-info-deail mb-3">
									<div class="font-semibold">SPOC</div>
									<div>
										<div class="flex items-center">
										<i class="pay-img mr-3">
											<img src="/assets/images/pay-img.jpg" />
										</i>
										Vishal
										</div>
								</div>
								</div>
						</div>
				</div>

				</div>
			</div>
			<div class="obligation-modal-footer mt-3 ">
				<div>
					<button class="button-ob rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Close</button>
				
					<button class="button-red rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Preview Obligation</button>

				</div>
			</div>
		</div>
		</div>
	</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="js/simpleo.js"></script>

</html>
