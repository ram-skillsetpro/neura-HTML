<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<!-- <link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			html,body{
				padding:0;
				margin: 0;
			}
			body{
				background: #f1f1f1;
			}
		.app-bg{
			min-width: 978px;
			margin: auto;
			max-width: 1680px;
			/* background: #000000; */
			padding:0 24px;
		}
		.grid-c{
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 32px;
			padding: 40px;
			background: #fff;
		}
		.grid-item{
			min-height: 200px;
			font-size: 30px;
			background: #f3f3f3;
			border: 1px solid #ccc;
		}
		.grid-item div{
			font-weight: 700;
			background: #fff;
			
		}
		.item1{
	grid-column-start: 2;
	grid-column-end: 3;
	grid-row-start: 3;
	grid-row-end: 4;
  background: red;

		}

		Grid is a two dimensional layout system.
		</style>

	</head>
	<body>
		<div class="app-bg">
			<div class="grid-c">
				<div class="grid-item item1"><div>1</div></div>
				<div class="grid-item">2</div>
				<div class="grid-item">3</div>
				<div class="grid-item">4</div>
				<div class="grid-item">5</div>
				<div class="grid-item">6</div>
				
			</div>	
			
	</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="js/simpleo.js"></script>

</html>
