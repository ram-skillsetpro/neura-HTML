<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">

		<div class="flex" style="height: 100vh;">

		<div class="obligation-modal-wrap">
			<div class="obligation-modal-heading">
				Resolve Obligation
				<div class="mt-3 error-box">
					Resolving an obligation indicates you hav completed the task for the current time frequency period
				</div>
			</div>
			<div class="obligation-modal-body">
				<div class="record-obligation modal-body-scroll">
				<div id="resolved-obligation">
					<div class="record-field">		
						<label class="font-semibold">Resolution</label>
						<select class="compliance-select w-full p-2">
							<option>Mark as done</option>
							<option>Canâ€™t do</option>

						</select>
					</div>
					<div class="record-field">
						<label class="font-semibold">Description</label>
						<textarea class="ob-textarea"></textarea>
					</div>
					<div class="record-field">
						<label class="font-semibold">Evidence</label>
						<div class="flex items-center fs14">
							<div class="mr-3"><input type="radio"> Link</div>
							<div><input type="radio"> File </div>
						</div>
						<div class="mt-3" id="file">
							<div class="upload-file-box relative">
								<div class="flex justify-center w-full fs14 font-semibold">
									<i class="upload-ic mr-3"></i> Upload File
								</div>
								<div class="file-upload-link">
									<input type="file">
								</div>
								<div class="file-type">Acceptable formats - pdf, .jpg. png, .csv, excel Max file size 10mb</div>
							</div>
						</div>
					</div>
					<div class="record-field">
						<label class="font-semibold">Evidence recorded as of </label>
						<input type="date" class="inpt-style">
					</div>
	
				</div>

				</div>
			</div>
			<div class="obligation-modal-footer mt-3 ">
				<div>
					<button class="button-ob rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Cancel</button>
					<button class="button-red rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Resolve</button>

				</div>
			</div>
		</div>
		</div>
	</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="js/simpleo.js"></script>

</html>
