		<style>
html, body {
    scroll-behavior: smooth;
    overflow: hidden;
	padding: 0;
	margin: 0;
}			
.app-bg {
    background-color: #c6cdd4;
    width: 100%;
    min-height: 100vh;
}
.load-more-outline{
   background: #fff;
   display: flex;
   padding:6px 10px;
   font-size:12px;
   border: 1px solid #ff6868;
   color: #ff6868;
   cursor: pointer;
   border-radius: 4px;
   font-weight: 600;
   
}
/* .loader-section{
   display: flex;
   height: 100vh;
   width: 100vw;
   align-items: center;
   justify-content: center;
   flex-direction: column;
} */
.loading{font-size: 24px;display:inline-flex;color: #232323;}
.loader1 {
width: 0px;
aspect-ratio: 1;
border-radius: 50%;
border: 12px solid #ff6868;
animation:
l20-1 0.8s infinite linear alternate,
l20-2 1.6s infinite linear;
}
.loader-insideBtn {
width: 0px;
aspect-ratio: 1;
border-radius: 50%;
border: 8px solid #ff6868;
animation:
l20-1 0.8s infinite linear alternate,
l20-2 1.6s infinite linear;
}
@keyframes l20-1{
0%    {clip-path: polygon(50% 50%,0       0,  50%   0%,  50%    0%, 50%    0%, 50%    0%, 50%    0% )}
12.5% {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100%   0%, 100%   0%, 100%   0% )}
25%   {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100% 100%, 100% 100%, 100% 100% )}
50%   {clip-path: polygon(50% 50%,0       0,  50%   0%,  100%   0%, 100% 100%, 50%  100%, 0%   100% )}
62.5% {clip-path: polygon(50% 50%,100%    0, 100%   0%,  100%   0%, 100% 100%, 50%  100%, 0%   100% )}
75%   {clip-path: polygon(50% 50%,100% 100%, 100% 100%,  100% 100%, 100% 100%, 50%  100%, 0%   100% )}
100%  {clip-path: polygon(50% 50%,50%  100%,  50% 100%,   50% 100%,  50% 100%, 50%  100%, 0%   100% )}
}
@keyframes l20-2{ 
0%    {transform:scaleY(1)  rotate(0deg)}
49.99%{transform:scaleY(1)  rotate(135deg)}
50%   {transform:scaleY(-1) rotate(0deg)}
100%  {transform:scaleY(-1) rotate(-135deg)}
}
span[class^="dotDark-"]{opacity: 0;}
.dot-one{animation: dot-one 2s infinite linear}
.dot-two{animation: dot-two 2s infinite linear}
.dot-three{animation: dot-three 2s infinite linear}
@keyframes dot-one{
  0%{opacity: 0;}
  15%{opacity: 0;}
  25%{opacity: 1;}
  100%{opacity: 1;}
}
@keyframes dot-two{
  0%{opacity: 0;}
  25%{opacity: 0;}
  50%{opacity: 1;}
  100%{opacity: 1;}
}
@keyframes dot-three{
  0%{opacity: 0;}
  50%{opacity: 0;}
  75%{opacity: 1;}
  100%{opacity: 1;}
}
		</style>
	</head>
	<body>
		<div class="app-bg">

			<div style="padding:50px; text-align: center;margin: auto;">
				<h2 class="mb-6">Section Loader</h2>
				<div class="loading	 tracking-wider">L<div class="loader1"></div>ading
					<span class="dotDark-one"> .</span>
					<span class="dotDark-two"> .</span>
					<span class="dotDark-three"> .</span>
				</div>
			</div>
			<div class="flex" style="padding:50px; text-align: center;margin: auto;">
				<h2>Button Loader</h2>

				<button class="button-dark-gray rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer ml-3">
				Save
				</button>
				<button class="button-dark-gray rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer ml-3">
					<div class="loader-insideBtn"></div>
				</button>
			</div>

			<div class="flex" style="padding:50px; text-align: center;margin: auto;">
				<h2>Outline Button Loader</h2> 

				<button class="load-more-outline tracking-wider paginate_button next mr-3 ml-3">
				Load More
				</button>
				<button class="load-more-outline tracking-wider paginate_button next">
					<div class="loader-insideBtn"></div>
				</button>
			</div>
	</div>
	</body>
