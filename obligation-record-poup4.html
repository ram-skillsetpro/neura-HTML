<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">

		<div class="flex" style="height: 100vh;">

		<div class="obligation-modal-wrap">
			<div class="obligation-modal-heading">
				Record Obligation
				<div class="obligation-step-sec">
					<ul>
						<li class="done">
							<div class="step-box">1</div>
							Basic info
						</li>
						<li class="done">
							<div class="step-box">2</div>
							Ownership
						</li>
						<li class="done">
							<div class="step-box">3</div>
							Tracking
						</li>
						<li class="active">
							<div class="step-box">4</div>
							Additional
						</li>
					</ul>
				</div>
			</div>
			<div class="obligation-modal-body">
				<div class="record-obligation modal-body-scroll">
				<div class="relative">
					<div class="record-field">		
						<label class="font-semibold">Attachment</label>
						<div class="pt-2">
							<button class="icon-btn px-3 relative font-semibold">
								<i class="upload-ic mr-3"></i> Upload File 								<div class="file-upload-link">
									<input type="file">
								</div>
							</button>
						</div>
					</div>
					<div class="record-field">
						<label class="font-semibold">Notes</label>
						<textarea class="ob-textarea"></textarea>
						<div class="pt-2">
							<button class="clear-btn flex font-bold"><i class="plush-ic"></i>Add Task</button>
						</div>
					</div>	
				</div>

				</div>
			</div>
			<div class="obligation-modal-footer mt-3 ">
				<div>
					<button class="button-ob rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Save and Exit</button>
					<button class="button-ob rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Previus</button>
					<button class="button-red rounded-12 sm-button tracking-wider font-bold uppercase cursor-pointer">Next</button>

				</div>
			</div>
		</div>
		</div>
	</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<script src="js/simpleo.js"></script>

</html>
