<!DOCTYPE html>
<html>
	<head>
		<title>SimpleO.ai - The Future of Contract Management is here</title>
		
		<!-- insert og here --> 

		<link rel="stylesheet" type="text/css" href="assets/css/app-style3.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	<body>
		<div class="app-bg">
			<div class="share-outer-wrap">
				<!--share-inner div start below-->
				<div class="share-inner">	
					<div class="flex flex items-center fs10 mb-4">
						You are Sharing : 									
						<div class="flex flex items-center">
							<i class="w-20 h-20 mr-2-5 flex"><img src="assets/images/icon-pdf.svg" /></i>
							Paradigm Shift NDA Version 5.2 copy 28/07/23
						</div>
					</div>
					<div class="w-full mb-5">
						<form>
							<div class="share-input">
								<input   value="" placeholder="Add email addresses, comma seperated" />
								<button class="uppercase share-button">share</button>
							</div>
							
						</form>
					</div>
			<!--User list info section start here-->
				<div class="w-full">
					<div class="share-user-info">
						This file is also shared with <span class="font-bold">2 teams</span>
					</div>
					<div class="shared-user-list">
						<ul>
							<li>
								<div class="flex items-center">
									<div class="flex items-center fs12">
										<div class="share-user-img rounded-full">
											<img src="images/harry.jpg" class="rounded-full" />
										</div>
										The Jensen Team
									</div>
									<span class="grow"></span>
									<div class="mr-10">
										<button class="view-button">
											View
										</button>
										
									</div>
									<div>
										<button class="remove-button uppercase tracking-wider">
											remove
										</button>
									</div>
								</div>
							</li>	
							<li>
								<div class="flex items-center">
									<div class="flex items-center fs12">
										<div class="share-user-img rounded-full">
											TJ
										</div>
										The Jensen Team
									</div>
									<span class="grow"></span>
									<div class="mr-10">
										<button class="view-button">
											View
										</button>
										
									</div>
									<div>
										<button class="remove-button uppercase tracking-wider">
											remove
										</button>
									</div>
								</div>
							</li>							
						</ul>
					</div>
				</div>
				
				</div>
				<!--share-inner div end above-->
			</div>
		
	</div>
	</body>


</html>
